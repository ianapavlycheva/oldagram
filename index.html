<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" />
      <img class="user-avatar" src="images/user-avatar.png" />
    </header>
    <div class="line"></div>
    <div class="post">
      <div class="author-info">
        <img class="avatar" src="images/avatar-vangogh.jpg" />
        <div>
          <div><span class="author-name">Vincent van Gogh</span></div>
          <span class="location">Zundert, Netherlands</span>
        </div>
      </div>

      <div>
        <img class="img" src="images/post-vangogh.jpg" />
      </div>

      <div>
        <img class="icon" src="images/icon-heart.png" />
        <img class="icon" src="images/icon-comment.png" />
        <img class="icon" src="images/icon-dm.png" />
      </div>
      <p class="likes">21,492 likes</p>
      <p class="comments">
        <span class="name">vincey1853</span> just took a few mushrooms lol
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
